<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="country-city" class="col-md-12 text-right">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <canvas id="current-temp">
                    <!-- The temperatur canvas style!! -->
                </canvas>
            </div>
            <div class="col-md-4">
                <div>
                    <img id="weather-icon" src=''>
                </div>
                <div id="weather-desc">
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="horiz col-md-9 col-md-offset-1">
            </div>
            <div class="empty col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="row search-row">
                <div id="date" class="col-md-3 col-md-offset-1">
                </div>
                <div class="col-md-4">
                    <form id="search-form">
                        <div class="inner-addon right-addon">
                            <i class="glyphicon glyphicon-search"></i>
                            <input id="search-val" type="text" class="form-control" placeholder="Enter City Name" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
